<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
 <meta  name="viewport"
  content="width=device-width, initial-scale=1"
  http-equiv="X-UA-Conpatible" />
 <title>Nuevo client</title>
</h:head>
<h:body>
 <h:form>
  <h:panelGrid columns="2" cellspacing="20" border="1">
			<f:facet name="header">
				<h:outputText value="Nuevo Empleado"></h:outputText>
			</f:facet>

			<h:outputText value="Tipo identificacion"></h:outputText>
			<h:inputText value="#{empleado.documento_tipo}"></h:inputText>

			<h:outputText value="Numero"></h:outputText>
			<h:inputText value="#{empleado.documento_numero}"></h:inputText>

			<h:outputText value="Nombres"></h:outputText>
			<h:inputText value="#{empleado.nombres}"></h:inputText>

			<h:outputText value="Apellidos"></h:outputText>
			<h:inputText value="#{empleado.apellidos}"></h:inputText>


			<h:outputText value="Direccion"></h:outputText>
			<h:inputText value="#{empleado.direccion}"></h:inputText>

			<h:outputText value="Telefono"></h:outputText>
			<h:inputText value="#{empleado.telefono}"></h:inputText>

			<h:outputText value="Email"></h:outputText>
			<h:inputText value="#{empleado.correo_electronico}"></h:inputText>

			<h:outputText value="Ciudad"></h:outputText>
			<h:inputText value="#{empleado.ciudad}"></h:inputText>

			<f:facet name="footer">
				<h:commandButton action="#{empleadoBean.guardar(empleado)}"
					value="Guardar"></h:commandButton>
			</f:facet>

		</h:panelGrid>

	</h:form>
 
</h:body>
</html>
